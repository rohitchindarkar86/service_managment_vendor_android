name: vendor_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.12+11

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^7.2.0
  flutter_bloc: ^7.3.1
  equatable: ^2.0.3
  intl: ^0.17.0
  http: any
  dio: ^4.0.4
  dio_http_cache: ^0.3.0
  extended_tabs: ^2.1.0
  easy_localization: ^3.0.0
  rxdart: ^0.26.0
  hive_flutter: ^1.1.0
  hive: 2.0.4
  shimmer: ^2.0.0
  lottie: ^1.2.1
  dart_ipify: any
  device_info: ^2.0.0
  connectivity_plus: ^2.1.0
  flutter_svg: ^1.0.3
  flutter_rating_bar: ^4.0.0
  qr_code_scanner: ^0.7.0
  fluttertoast: ^8.0.6
  shared_preferences: ^2.0.5
  pin_code_fields: ^7.1.0
  dropdown_search: ^3.0.1
  flutter_launcher_icons: "^0.9.2"
  firebase_messaging: ^14.0.1
  firebase_core: ^2.0.0
  overlay_support: ^2.0.1
  flutter_local_notifications: ^12.0.2


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/translations/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/lottie_anim/

  fonts:
    - family: roboto_regular
      fonts:
        - asset: assets/fonts/roboto_regular.ttf
    - family: roboto_light
      fonts:
        - asset: assets/fonts/roboto_light.ttf
    - family: roboto_medium
      fonts:
        - asset: assets/fonts/roboto_medium.ttf
    - family: roboto_bold
      fonts:
        - asset: assets/fonts/roboto_bold.ttf
